<meta name="description" content="Cotiza tu evento de tacos con Fofogon_. Responde el formulario y te contactamos por WhatsApp.">
<style>
  :root { --bg:#fafafa; --card:#fff; --text:#111; --muted:#666; --line:#eee; }
  * { box-sizing:border-box }
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;line-height:1.35;background:var(--bg);color:var(--text)}
  .card{max-width:760px;margin:0 auto;background:var(--card);border:1px solid var(--line);border-radius:14px;padding:22px;box-shadow:0 6px 18px rgba(0,0,0,.06);text-align:center}
  h1{margin:12px 0 8px 0}
  p.sub{margin:0 0 18px 0;color:#555}
  label{display:block;font-weight:600;margin:14px 0 6px;text-align:left}
  input,select,textarea{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:16px}
  textarea{min-height:90px;resize:vertical}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .btn{margin-top:18px;display:inline-block;border:0;padding:14px 18px;border-radius:12px;font-size:16px;cursor:pointer}
  .primary{background:#111;color:#fff}
  .footer{margin-top:16px;color:#666;font-size:13px}
  img.logo{max-width:140px;margin-bottom:12px;border-radius:10px}
  @media (max-width:640px){ .row{grid-template-columns:1fr} }
</style>
